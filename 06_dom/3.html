<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body style="background-color: #212121; color: white";>
  <script>
    const div = document.createElement('div');
    console.log(div); // <div></div>
    div.className ="main";
    div.id = "id1";

    div.style.color = "red";
    div.innerText = "Hello World"; // div ke andar text add kar diya
    
    const addtext = document.createTextNode("This is a text node"); // text node create kar diya
    div.appendChild(addtext); // div ke andar text node add kar diya
    document.body.appendChild(div); // body ke end me div add ho jayega
  </script>
</body>
</html>
