<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-color: #212121; color: white";>
  <div class="parent">
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thursday</div>
  </div>
</body>
<script>
  const par= document.querySelector('.parent')
  console.log(par); // class milega
  console.log(par.children); //html Collection milega 
  console.log(par.children[1].innerHTML);

  for(let i=0; i<par.children.length; i++){
    console.log(par.children[i].innerHTML);
  }
  par.children[1].style.color ='red';


  const day = document.querySelector('.day');
  console.log(day); // first day milega
  console.log(day.nextElementSibling); // next sibling milega
  console.log(day.previousElementSibling); // null milega, kyuki first element hai
  console.log(day.parentElement); // parent milega
  console.log(day.nextElementSibling); // next sibling milega
  
  
  
  
  

  console.log("Nodes:" ,par.childNodes); // NodeList milega, text nodes bhi milega
  
</script>
</html>
